<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกที่ปรึกษาให้นักศึกษา</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body class="bg-blue-200">
    <form method="POST" action="{% url 'create_adviser' %}" class="max-w-md mx-auto mt-72 p-4 bg-white rounded shadow-lg">
        {% csrf_token %}
        <div class="mb-4">
            <label for="lecturer" class="block text-gray-700 font-bold mb-2">เลือกอาจารย์:</label>
            <select name="lecturer" id="lecturer" class="block w-full px-4 py-2 border border-gray-300 rounded">
                {% for lecturer in lecturers %}
                    <option value="{{ lecturer.id }}">{{ lecturer.first_name }} {{ lecturer.last_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="student" class="block text-gray-700 font-bold mb-2">เลือกนักศึกษา:</label>
            <select name="student" id="student" class="block w-full px-4 py-2 border border-gray-300 rounded">
                {% for student in students %}
                    <option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">ยืนยัน</button>
        </div>
    </form>
</body>
</html>
