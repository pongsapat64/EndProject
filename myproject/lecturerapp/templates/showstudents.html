{% extends 'base2.html' %}

{% block content %}
<div class="text-center mt-14">
    <h1 class="text-3xl font-bold mb-8">คะแนนของนักเรียน</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        {% for s in student %}
        <a href="{% url 'givescore' s.id %}" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md transition duration-300 shadow-md hover:shadow-lg block text-center">{{ s.first_name }} {{ s.last_name }}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
