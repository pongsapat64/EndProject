{% extends 'base2.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Give Score</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="flex items-center">
            <label for="score" class="w-24">Score:</label>
            <input type="number" id="score" name="scored" min="0" max="10" step="0.1" required
                   class="border rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 flex-1">
            <span class="ml-2 text-gray-500">/ 10</span>
        </div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">Submit</button>
    </form>
</div>
{% endblock %}
