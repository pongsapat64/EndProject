<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขผู้ใช้</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6">แก้ไขผู้ใช้</h1>
        <form action="{% url 'update' user.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-md font-semibold mb-2">ชื่อผู้ใช้</label>
                <input type="text" name="username" id="username" value="{{ user.username}}" class="w-full border-gray-300 rounded-md p-2">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-md font-semibold mb-2">รหัสผ่าน</label>
                <input type="password" name="password" id="password" value="" class="w-full border-gray-300 rounded-md p-2">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-md font-semibold mb-2">อีเมล</label>
                <input type="email" name="email" id="email" value="{{ user.email}}" class="w-full border-gray-300 rounded-md p-2">
            </div>
            <div class="mb-4">
                <label for="adviser" class="block text-md font-semibold mb-2">ที่ปรึกษา</label>
                <input type="text" name="adviser" id="adviser" value="{{ user.adviser.first_name}}" class="w-full border-gray-300 rounded-md p-2">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
        </form>
    </div>
</body>
</html>
