<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 py-12 px-4">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-4">User List</h1>
        <a href="http://127.0.0.1:8000/admin" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-block mb-4">Go to admin</a>
        <a href="{% url 'create' %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded inline-block mb-4">Create</a>
        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr>
                    <th class="border border-gray-300 px-4 py-2">ID</th>
                    <th class="border border-gray-300 px-4 py-2">Username</th>
                    <th class="border border-gray-300 px-4 py-2">Email</th>
                    <th class="border border-gray-300 px-4 py-2">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for u in user %}
                <tr>
                    <td class="border border-gray-300 px-4 py-2">{{ u.id }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ u.username }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ u.email }}</td>
                    <td class="border border-gray-300 px-4 py-2">
                        <a href="/update/{{ u.id }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded inline-block">UPDATE</a>
                        <a href="/delete/{{ u.id }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded inline-block">DELETE</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
