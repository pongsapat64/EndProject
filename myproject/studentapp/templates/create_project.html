{% extends 'components/base.html' %}

{% block content %}

<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden mt-20">
    <div class="py-4 px-6 bg-blue-300 text-white">
        <h2 class="text-2xl font-semibold">อัปโหลดโครงงาน</h2>
    </div>
    <form method="post" class="py-4 px-6 space-y-4">
        {% csrf_token %}
        <div>
            <label for="topic" class="block text-gray-800 font-semibold">Topic:</label>
            <input type="text" id="topic" name="topic" required class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="document" class="block text-gray-800 font-semibold">Document Link:</label>
            <input type="text" id="document" name="document" required class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="presentationSlide" class="block text-gray-800 font-semibold">Presentation Slide Link:</label>
            <input type="text" id="presentationSlide" name="presentationSlide" required class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="year" class="block text-gray-800 font-semibold">Year:</label>
            <input type="text" id="year" name="year" required class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div class="text-center">
            <button type="submit" class="bg-blue-300 text-white py-2 px-4 rounded-md hover:bg-blue-500 focus:outline-none focus:bg-blue-500">ยืนยัน</button>
        </div>
    </form>
</div>

{% endblock %}
