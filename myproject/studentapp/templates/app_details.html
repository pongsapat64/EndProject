{% extends 'base.html' %}

{% block content %}

<div class="text-center mt-14">
    <h1 class="text-2xl font-bold">รายละเอียดการนัดหมาย</h1>
    <div class="max-w-2xl mx-auto bg-white rounded shadow p-1 border-2">
        <h2 class="text-2xl p-1 mt-4">วันที่: {{ year }}-{{ month }}-{{ day }}</h2>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
        <p>เวลา : {{ start_time }} - {{ end_time }}</p>
        <p>{{ items }}</p>
        <button type="submit">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
